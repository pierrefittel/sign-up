<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="left">
        <div class="logo">
            <img src="./images/logo.svg">
            <div>SHU</div>
        </div>
        <div class="credit">Â© Zhao Chen on Unsplash</div>
    </div>
    <div class="right">
        <div class="intro">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.
        </div>
        <div class="input-box">
            <h1>Let's do this!</h1>
            <form class="form" method="post">
                <div>
                    <label for="fname">FIRST NAME</label>
                    <input type="text" name="fname" id="fname" maxlength="20">
                </div>
                <div>
                    <label for="lname">LAST NAME</label>
                    <input type="text" name="lname" id="lname" maxlength="20">
                </div>
                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
                <div>
                    <label for="password">PASSWORD</label><input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm" id="confirm">
                </div>
            </form>
        </div>
        <div class="foot">
            <button type="submit">Create Account</button>
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
