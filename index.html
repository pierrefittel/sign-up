<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="left">
        <img src="./images/background.jpeg">
        <div class="logo"></div>
        <div class="credit">Â© Clark Van Der Beken on Unsplash</div>
    </div>
    <div class="right">
        <div class="intro">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. <br><br> You <i>know</i> you want to.</h1>
        </div>
        <div class="input-box">
            <h1>Let's do this!</h1>
            <form action="" method="post">
                <label for="fname">FIRST NAME</label>
                <input type="text" name="fname" id="fname" maxlength="20">
                <label for="lname">LAST NAME</label>
                <input type="text" name="lname" id="lname" maxlength="20">
                <label for="email">ENAIL</label><input type="email" name="email" id="email">
                <label for="phone">PHONE NUMBER</label><input type="number" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                <label for="password">PASSWORD</label><input type="password" name="password" id="password">
                <label for="confirm">CONFIRM PASSWORD</label><input type="password" name="confirm" id="confirm">
            </form>
        </div>
        <div class="foot">
            <input type="button" value="Create Account">
            <div>Already have an account? <a href="">Log in</a></div>
        </div>
    </div>
</body>
</html>
